<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border: 1px solid black; border-collapse: collapse; width: 25%;">
        <colgroup>
            <col span="3">
        </colgroup>
        <thead>
            <tr style="border: 1px solid black; ">
                <th colspan="3" style="border: 1px solid black;" text-align: center;>Ejercicios de tablas</th>
            </tr>
        </thead>
        <tbody style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; text-align: center;">A</td>
                <td style="border: 1px solid black; text-align: center;">B</td>
                <td style="border: 1px solid black; text-align: center;">C</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">1</td>
                <td style="border: 1px solid black; text-align: center;">2</td>
                <td style="border: 1px solid black; text-align: center;">3</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">4</td>
                <td style="border: 1px solid black; text-align: center;">5</td>
                <td style="border: 1px solid black; text-align: center;">6</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">7</td>
                <td style="border: 1px solid black; text-align: center;">8</td>
                <td style="border: 1px solid black; text-align: center;">9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="border: 1px solid black; text-align: center;">Apartado A</td>
            </tr>
        </tfoot>
    </table>
    <table style="border: 1px solid black; border-collapse: collapse; width: 25%; margin-top: 30px;">
        <colgroup>
            <col span="3">
        </colgroup>
        <thead>
            <tr style="border: 1px solid black; ">
                <th colspan="3" style="border: 1px solid black;" text-align: center;>Ejercicios de tablas</th>
            </tr>
        </thead>
        <tbody style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; text-align: center;">A</td>
                <td style="border: 1px solid black; text-align: center;">B</td>
                <td style="border: 1px solid black; text-align: center;">C</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">1</td>
                <td colspan="2" style="border: 1px solid black; text-align: center;">2</td>
            </tr>
            <tr>
                <td rowspan="2" style="border: 1px solid black; text-align: center;">4</td>
                <td style="border: 1px solid black; text-align: center;">5</td>
                <td style="border: 1px solid black; text-align: center;">6</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">8</td>
                <td style="border: 1px solid black; text-align: center;">9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="border: 1px solid black; text-align: center;">Apartado B</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
